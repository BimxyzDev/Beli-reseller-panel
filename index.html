<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reseller Panel</title>

<style>
    body {
        background: #0a0a0a;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h2 { color: #1e90ff; }
    .card {
        background: #131313;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 1px solid #222;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #1e90ff;
        color: white;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover { background: #187bcd; }

    /* form user */
    #formUser {
        display: none;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #0f0f0f;
        color: white;
    }
</style>

</head>
<body>

<h2>⚡ OPEN RESELLER PANEL ⚡</h2>
<p>Pilih role pembelian, nanti otomatis diarahkan ke WhatsApp Admin.</p>

<div class="card">
    <h3>USER — 5K</h3>
    <p>Akses user, bisa open panel & jualan panel.</p>
    <button onclick="showUserForm()">Beli User</button>

    <!-- FORM INPUT USERNAME PASSWORD -->
    <div id="formUser">
        <input type="text" id="username" placeholder="Masukkan Username">
        <input type="text" id="password" placeholder="Masukkan Password">
        <button onclick="beliUser()">Chat Admin</button>
    </div>
</div>

<div class="card">
    <h3>ADMIN — 10K</h3>
    <p>Full akses admin, bisa bikin reseller, bisa open panel unlimited.</p>
    <button onclick="beliAdmin()">Chat Admin</button>
</div>

<script>

const admin = "6282231176451"; // WA lu

function showUserForm() {
    document.getElementById("formUser").style.display = "block";
}

function beliUser() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Username dan Password harus diisi!");
        return;
    }

    const pesan =
`Info pembelian reseller panel
Role: User
Username: ${username}
Password: ${password}
Metode pembayaran: QRIS`;

    window.location.href = `https://wa.me/${admin}?text=${encodeURIComponent(pesan)}`;
}

function beliAdmin() {
    const pesan =
`Info pembelian reseller panel
Role: Admin
Metode pembayaran: QRIS`;

    window.location.href = `https://wa.me/${admin}?text=${encodeURIComponent(pesan)}`;
}

</script>

</body>
</html>
