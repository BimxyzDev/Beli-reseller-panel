
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reseller Panel</title>
<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 450px;
        margin: auto;
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #000;
    }
    select, input, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
    }
    button {
        background: #25d366;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Form Pembelian Reseller Panel</h2>

    <label>Role Akun</label>
    <select id="role" onchange="toggleUserFields()">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>

    <div id="user-fields">
        <label>Username</label>
        <input type="text" id="username" placeholder="Masukkan Username">

        <label>Password</label>
        <input type="text" id="password" placeholder="Masukkan Password">
    </div>

    <label>Metode Pembayaran</label>
    <select id="payment">
        <option>QRIS</option>
    </select>

    <button onclick="sendWA()">Kirim WhatsApp</button>
</div>

<script>
function toggleUserFields() {
    const role = document.getElementById("role").value;
    const userFields = document.getElementById("user-fields");

    if (role === "admin") {
        userFields.style.display = "none";
    } else {
        userFields.style.display = "block";
    }
}

function sendWA() {
    const role = document.getElementById("role").value;
    const payment = document.getElementById("payment").value;

    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    let message = `Info pembelian reseller panel\n\nRole: ${role}`;

    if (role === "user") {
        if (!username || !password) {
            alert("Username dan Password harus diisi!");
            return;
        }
        message += `\nUsername: ${username}\nPassword: ${password}`;
    } else {
        message += `\n(Admin tidak perlu username & password)`;
    }

    message += `\nMetode Pembayaran: ${payment}`;

    const nomor = "6282231176451";
    const url = `https://wa.me/${nomor}?text=${encodeURIComponent(message)}`;

    window.location.href = url;
}
</script>

</body>
</html>
